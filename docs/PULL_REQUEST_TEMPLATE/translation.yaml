name: Translation
description: File a translation for a page
labels:
  - translation
body:
  - type: markdown
    attributes:
      value: |
        <!-- Thanks for taking the time to submit a translation! Netlify
             will automatically build a preview version of your pull
             request once you submit it. -->

  - type: textarea
    id: language
    attributes:
      label: The language you're translating to
      description: |
        Enter the language you're translating the page to in English
        (such as "Spanish", or "French").
